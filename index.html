<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&family=Manrope:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1372b1f954.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Influencer-gear</title>
</head>

<body>
    <!-- Header area starts here -->
    <header id="main-header" class="main-header">
        <div class="inner-header container">
            <nav>
                <div class="logo"><a href="#">Influencer products</a></div>
                <div class="nav-link-cart">
                    <div class="nav-link">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Sign Up</a></li>
                            <li><a href="#">Log In</a></li>
                        </ul>
                    </div>
                    <div class="nav-cart">
                        <button><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button><i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main content -->
    <main>
        <section id="hero-area" class="hero-area">
            <div class="inner-hero container">
                <div class="hero-content">
                    <div class="hero-text-side">
                        <h2 class="hero-title">Start your Journey as Influencer</h2>
                        <p class="hero-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                            vestibulum sed scelerisque eros. Lectus faucibus.</p>
                        <button class="hero-btn"><a class="primary-btn" href="#">Prebook now <span><i
                                        class="fa-solid fa-arrow-right"></i></span></a> </button>
                    </div>
                    <div class="hero-img-side">
                        <img src="./asset/media/images/hero/hero-camera.png" alt="Hero-camera">
                    </div>
                </div>
            </div>
        </section>
        <section id="e-commerce-sec" class="e-commerce-sec">
            <div class="inner-e-commerce container">
                <hr class="e-commerce-hr">
                <div class="e-commerce-content">
                    <img src="./asset/media/images/e-commerece/allibaba.png" alt="Allibaba">
                    <img src="./asset/media/images/e-commerece/amazon.png" alt="Amazon">
                    <img src="./asset/media/images/e-commerece/Daraz.pk Logo.png" alt="Amazon">
                    <img src="./asset/media/images/e-commerece/ebay.png" alt="Ebay">
                    <img src="./asset/media/images/e-commerece/rakuten.png" alt="Rakuten">
                    <img src="./asset/media/images/e-commerece/walmart.png" alt="Walmart">
                    <img src="./asset/media/images/e-commerece/target.png" alt="Target">
                </div>
                <hr class="e-commerce-hr">
            </div>
        </section>
    </main>
</body>

</html>
